function MM_findObj(n, d) { //v3.0

function MM_showHideLayers() { //v3.0

  for (i=0; i<(args.length-2); i+=3) if ((obj=MM_findObj(args[i]))!=null) { v=args[i+2];

}

// code for pop-up menus

// how it works:
//  When the mouse passes over one of the four lower navigation buttons, it does the usual
//   image swap on the button, plus it calls show_menu_exclusive() to open that button's
//   pop-up menu and close any others that might be open.
//  When the mouse leaves the nav button, it does the usual image restore and then starts
//   a delayed closing of that pop-up menu by calling start_delayed_hide_menu(). The closing
//   is delayed because the mouse might be entering the pop-up menu. If not, then the menu
//   will either be closed by the delayed call to do_delayed_hide_menu(), or by entering
//   a different navigation button.
//  When the mouse enters a pop-up menu button, it cancels the delayed close of that
//   pop-up menu with cancel_delayed_hide_menu(), and does the usual image swapping on
//   that button and the nav bar button above. (NN4: there is a small flash on the nav
//   bar button because it does both the image restore from the previous mouseout and the
//   new image swap. IE is smart enough to not do this.)
//  When the mouse leaves a pop-up menu button, it does the usual image restore and
//   starts the delayed close.


// delayed hide flags for the four pop-up menu layers (see below)
var delay_hide_menu = new Array();
delay_hide_menu["hcmenu"] = 0;
delay_hide_menu["ocmenu"] = 0;
delay_hide_menu["ermenu"] = 0;
delay_hide_menu["lbmenu"] = 0;

var timerid = null;

function show_menu_exclusive(layername) { // shows menu and (immediately) hides others
  // cancel any delayed hides
  if (timerid != null)
    clearTimeout (timerid);
  delay_hide_menu["hcmenu"] = 0;
  delay_hide_menu["ocmenu"] = 0;
  delay_hide_menu["ermenu"] = 0;
  delay_hide_menu["lbmenu"] = 0;

  MM_showHideLayers('hcmenu', '', (layername=='hcmenu' ? 'show' : 'hide'));
  MM_showHideLayers('ocmenu', '', (layername=='ocmenu' ? 'show' : 'hide'));
  MM_showHideLayers('ermenu', '', (layername=='ermenu' ? 'show' : 'hide'));
  MM_showHideLayers('lbmenu', '', (layername=='lbmenu' ? 'show' : 'hide'));
}

function start_delayed_hide_menu(layername) { // starts delayed hiding of a menu layer
  delay_hide_menu[layername] = 1;
  timerid = setTimeout("do_delayed_hide_menu()", 50); // last arg is delay in milliseconds
}
function cancel_delayed_hide_menu(layername) { // cancels delayed hiding of a menu layer
  delay_hide_menu[layername] = 0;
}
function do_delayed_hide_menu() { // performs delayed hiding of menu layers
  if (delay_hide_menu["hcmenu"] > 0) {
    delay_hide_menu["hcmenu"] = 0;
    MM_showHideLayers('hcmenu', '', 'hide');
  }
  if (delay_hide_menu["ocmenu"] > 0) {
    delay_hide_menu["ocmenu"] = 0;
    MM_showHideLayers('ocmenu', '', 'hide');
  }
  if (delay_hide_menu["ermenu"] > 0) {
    delay_hide_menu["ermenu"] = 0;
    MM_showHideLayers('ermenu', '', 'hide');
  }
  if (delay_hide_menu["lbmenu"] > 0) {
    delay_hide_menu["lbmenu"] = 0;
    MM_showHideLayers('lbmenu', '', 'hide');
  }
  timerid = null;
}
